<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeline Scroll</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollTrigger.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <section class="scroll-section">
      <div class="left">
        <svg class="progress-ring" width="400" height="400">
          <circle
            class="bg"
            cx="200"
            cy="200"
            r="170"
            stroke-width="1"
            fill="none"
          />
          <circle
            class="progress"
            cx="200"
            cy="200"
            r="170"
            stroke-width="1"
            fill="none"
          />
        </svg>
        <div class="year-scroll">
          <div class="year-track"></div>
        </div>
      </div>

      <div class="right">
        <div class="text-blocks">
          <div class="text" data-year="2013" data-aos="fade-up">
            متن مربوط به 2013
          </div>
          <div class="text" data-year="2014" data-aos="fade-up">
            متن مربوط به 2014
          </div>
          <div class="text" data-year="2015" data-aos="fade-up">
            متن مربوط به 2015
          </div>
          <div class="text" data-year="2016" data-aos="fade-up">
            متن مربوط به 2016
          </div>
          <div class="text" data-year="2017" data-aos="fade-up">
            متن مربوط به 2017
          </div>
          <div class="text" data-year="2018" data-aos="fade-up">
            متن مربوط به 2018
          </div>
          <div class="text" data-year="2019" data-aos="fade-up">
            متن مربوط به 2019
          </div>
          <div class="text" data-year="2020">متن مربوط به 2020</div>
          <div class="text" data-year="2021" data-aos="fade-up">
            متن مربوط به 2021
          </div>
          <div class="text" data-year="2022" data-aos="fade-up">
            متن مربوط به 2022
          </div>
          <div class="text" data-year="2023" data-aos="fade-up">
            متن مربوط به 2023
          </div>
        </div>
      </div>
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({ duration: 600, once: true });
    </script>
    <script src="script.js"></script>
  </body>
</html>
